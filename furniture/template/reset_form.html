{% if success %}
<h2>Password changed successfully!</h2>
{% elif error %}
<h2>Error: {{ error }}</h2>
{% else %}
<form method="post">
  {% csrf_token %}
  <input
    type="password"
    name="new_password"
    placeholder="New password"
    required
  />
  <input
    type="password"
    name="confirm_password"
    placeholder="Confirm password"
    required
  />
  <button type="submit">Change Password</button>
</form>
{% endif %}
